<h3 class="text-xl">Create Account</h3>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px;">
            <form [formGroup]="playersaveform" #savestudent (ngSubmit)="savePlayer()">
                <div class="form-group">
                    <label for="name" class="font-bold text-lg">Your Player Name:</label>
                    <input type="text" placeholder="Player Name"
                        class="peer h-10 w-full border-b border-indigo-500 border-t-transparent bg-transparent outline-none"
                        formControlName="player_name" data-toggle="tooltip" data-placement="right"
                        title="Enter Player Name">
                    <div class="text-red-400" *ngIf="(PlayerName && PlayerName.touched) && (PlayerName.invalid)"
                        style="margin-top: 5px;">
                        <span *ngIf="(PlayerName.errors && PlayerName.errors['required'])">Player Name is
                            Required</span>
                        <span *ngIf="(PlayerName.errors && PlayerName.errors['minlength'])">
                            Name too short!
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="text-lg font-bold">Your Email</label>
                    <input type="text"
                        class="peer h-10 w-full border-b border-indigo-500 border-t-transparent bg-transparent outline-none"
                        formControlName="player_email" data-toggle="tooltip" data-placement="right" placeholder="Email"
                        title="Enter Player Email">
                    <div class="text-red-400" *ngIf="(PlayerEmail && PlayerEmail.touched) && (PlayerEmail.invalid)"
                        style="margin-top: 5px;">
                        <span *ngIf="(PlayerEmail.errors && PlayerEmail.errors['required'])">Player Email is
                            Required</span>
                        <span *ngIf="PlayerEmail.errors!['email']">
                            Invalid Email Format
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="text-lg font-bold">Password</label>
                    <input type="password"
                        class="peer h-10 w-full border-b border-indigo-500 border-t-transparent bg-transparent outline-none"
                        formControlName="player_password" data-toggle="tooltip" data-placement="right"
                        placeholder="Password" title="Enter Player Password">
                    <div class="text-red-400" *ngIf="(PlayerEmail && PlayerEmail.touched) && (PlayerEmail.invalid)"
                        style="margin-top: 5px;">
                        <span *ngIf="(PlayerEmail.errors && PlayerEmail.errors['required'])">Password is required</span>
                    </div>
                </div>
                <button type="submit"
                    class="bg-indigo-500 mt-6 mb-6 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Create
                    Account</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="!submitted">
            <h4>Student Added SuccessFully!</h4>
            <button (click)="addPlayerForm()" class='btn btn-primary'>Add More Student</button>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
